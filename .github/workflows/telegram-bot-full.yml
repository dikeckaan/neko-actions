name: Neko Docker Telegram Bot (Bot Trigger)

on:
  workflow_dispatch:
    inputs:
      chatid:
        description: "Chat ID"
        required: true
      image:
        description: "Image to use"
        required: true
      bottoken:
        description: "Telegram Bot Token"
        required: true
      cloudflaretoken:
        description: "Cloudflare Tunnel Token (optional)"
        required: false
        default: ""

jobs:
  run-neko-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate Random Passwords
      run: |
        NEKO_PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9' | head -c 12)
        NEKO_PASSWORD_ADMIN=$(cat /dev/urandom | tr -dc 'A-Za-z0-9' | head -c 16)
        echo "::add-mask::$NEKO_PASSWORD"
        echo "::add-mask::$NEKO_PASSWORD_ADMIN"
        echo "NEKO_PASSWORD=$NEKO_PASSWORD" >> $GITHUB_ENV
        echo "NEKO_PASSWORD_ADMIN=$NEKO_PASSWORD_ADMIN" >> $GITHUB_ENV

    - name: Mask Sensitive Inputs
      run: |
        echo "::add-mask::${{ github.event.inputs.bottoken }}"
        echo "::add-mask::${{ github.event.inputs.chatid }}"
        echo "::add-mask::${{ github.event.inputs.cloudflaretoken }}"
        echo "TELEGRAM_BOT_TOKEN=${{ github.event.inputs.bottoken }}" >> $GITHUB_ENV
        echo "TELEGRAM_USER_ID=${{ github.event.inputs.chatid }}" >> $GITHUB_ENV
        echo "CLOUDFLARE_TUNNEL_TOKEN=${{ github.event.inputs.cloudflaretoken }}" >> $GITHUB_ENV

    - name: Pull and Run m1k1o/neko container
      run: |
        IMAGE_NAME="${{ github.event.inputs.image }}"
        echo "::add-mask::$IMAGE_NAME"

        # Try GitHub Container Registry first (ghcr.io)
        GHCR_IMAGE="ghcr.io/m1k1o/neko/${IMAGE_NAME}"
        DOCKERHUB_IMAGE="m1k1o/neko:${IMAGE_NAME}"

        echo "Attempting to pull from GitHub Container Registry..."
        if docker pull "$GHCR_IMAGE"; then
          echo "âœ… Successfully pulled from ghcr.io"
          DOCKER_IMAGE="$GHCR_IMAGE"
        else
          echo "âš ï¸ Failed to pull from ghcr.io, trying Docker Hub..."
          if docker pull "$DOCKERHUB_IMAGE"; then
            echo "âœ… Successfully pulled from Docker Hub"
            DOCKER_IMAGE="$DOCKERHUB_IMAGE"
          else
            echo "âŒ Failed to pull image from both registries"
            exit 1
          fi
        fi

        echo "Using image: $DOCKER_IMAGE"

        # Run container with selected image
        docker run -d \
          --name neko-container \
          --cap-add=SYS_ADMIN \
          --shm-size="2gb" \
          -e NEKO_PASSWORD=$NEKO_PASSWORD \
          -e NEKO_PASSWORD_ADMIN=$NEKO_PASSWORD_ADMIN \
          -v "${GITHUB_WORKSPACE}/policies/chromium/policies.json:/etc/opt/chrome/policies/managed/policies.json" \
          -p 8080:8080 \
          -p 52000-52100:52000-52100/udp \
          "$DOCKER_IMAGE"

    - name: Verify container is running
      run: |
        echo "Waiting for container to be ready..."
        sleep 5

        if docker ps | grep -q neko-container; then
          echo "âœ… Container is running successfully"
          docker ps --filter name=neko-container
        else
          echo "âŒ Container failed to start"
          docker logs neko-container
          exit 1
        fi

    - name: Install LocalTunnel
      run: npm install -g localtunnel

    - name: Expose container with LocalTunnel
      run: |
        lt --port 8080 > lt-url.txt &
        while [ ! -s lt-url.txt ]; do
          echo "Waiting for LocalTunnel URL..."
          sleep 2
        done
        LT_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+' lt-url.txt)
        echo "::add-mask::$LT_URL"
        echo "LT_URL=$LT_URL" >> $GITHUB_ENV

    - name: Run Bore Tunnel in Background
      run: |
        docker run -d --init --rm --network host --name bore-tunnel ekzhang/bore local 8080 --to bore.pub
        sleep 10

    - name: Get Bore Tunnel Logs & Extract URL
      run: |
        BORE_LOGS=$(docker logs bore-tunnel 2>&1 | grep -oE 'bore.pub:[0-9]+')
        BORE_URL="http://$BORE_LOGS"
        echo "::add-mask::$BORE_LOGS"
        echo "::add-mask::$BORE_URL"
        echo "BORE_URL=$BORE_URL" >> $GITHUB_ENV
        echo "âœ… Bore tunnel configured successfully"

    - name: Install Cloudflare Tunnel
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb
        cloudflared --version

    - name: Run Cloudflare Tunnel
      run: |
        CF_TOKEN="${{ env.CLOUDFLARE_TUNNEL_TOKEN }}"

        if [ -n "$CF_TOKEN" ]; then
          # Named tunnel with token
          echo "Starting named Cloudflare Tunnel..."
          nohup cloudflared tunnel run --token "$CF_TOKEN" > cf-tunnel.log 2>&1 &
          sleep 10

          # Extract URL from logs (named tunnels show their URL)
          CF_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.trycloudflare\.com|https://[a-zA-Z0-9.-]+\.[a-z]+' cf-tunnel.log | head -1)

          if [ -z "$CF_URL" ]; then
            echo "âš ï¸ Could not extract named tunnel URL, using placeholder"
            CF_URL="https://your-tunnel.cfargotunnel.com"
          fi
        else
          # Quick tunnel (random domain)
          echo "Starting quick Cloudflare Tunnel..."
          nohup cloudflared tunnel --url http://localhost:8080 > cf-tunnel.log 2>&1 &
          sleep 10

          # Extract URL from quick tunnel logs
          CF_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.trycloudflare\.com' cf-tunnel.log | head -1)

          if [ -z "$CF_URL" ]; then
            echo "âš ï¸ Could not extract quick tunnel URL"
            CF_URL="https://unavailable.trycloudflare.com"
          fi
        fi

        echo "::add-mask::$CF_URL"
        echo "CF_URL=$CF_URL" >> $GITHUB_ENV
        echo "âœ… Cloudflare tunnel configured successfully"

    - name: Get IP Addresses
      run: |
        PRIVATE_IP=$(hostname -I | awk '{print $1}')
        PUBLIC_IP=$(curl -s -4 ifconfig.me)
        echo "::add-mask::$PRIVATE_IP"
        echo "::add-mask::$PUBLIC_IP"
        echo "PRIVATE_IP=$PRIVATE_IP" >> $GITHUB_ENV
        echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

    - name: Send Credentials to Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ env.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_USER_ID: ${{ env.TELEGRAM_USER_ID }}
      run: |
        RUN_ID="${{ github.run_id }}"
        echo "::add-mask::$RUN_ID"

        # Use HTML format - much simpler than MarkdownV2!
        MESSAGE="ğŸš€ <b>${{ github.event.inputs.image }} is Now Live!</b>%0A%0A"
        MESSAGE+="â˜ï¸ <b>Cloudflare Tunnel:</b> <a href=\"${CF_URL}\">Click Here</a>%0A%0A"
        MESSAGE+="ğŸ”€ <b>Bore Tunnel URL:</b> <a href=\"${BORE_URL}\">Click Here</a>%0A%0A"
        MESSAGE+="ğŸŒ <b>LocalTunnel URL:</b> <a href=\"${LT_URL}\">Click Here</a>%0A%0A"
        MESSAGE+="ğŸŒ <b>Public IP:</b> <code>${PUBLIC_IP}</code>%0A%0A"
        MESSAGE+="ğŸ”¹ <b>Neko Password:</b> <code>${NEKO_PASSWORD}</code>%0A"
        MESSAGE+="ğŸ”¹ <b>Neko Admin Password:</b> <code>${NEKO_PASSWORD_ADMIN}</code>%0A%0A"
        MESSAGE+="ğŸ†” <b>Run ID:</b> <code>${RUN_ID}</code>"
        INLINE_KEYBOARD='{"inline_keyboard":[[{"text":"Cancel","callback_data":"'"$RUN_ID"'"}]]}'

        echo "Sending credentials to Telegram..."

        RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_USER_ID" \
          -d "text=$MESSAGE" \
          -d "parse_mode=HTML" \
          -d "reply_markup=$INLINE_KEYBOARD")

        # Check if message was sent successfully (without printing response)
        if echo "$RESPONSE" | grep -q '"ok":true'; then
          echo "âœ… Message sent successfully!"
        else
          echo "âŒ Failed to send message!"
          # Extract only the error description, not the full response
          ERROR_DESC=$(echo "$RESPONSE" | grep -o '"description":"[^"]*"' | cut -d'"' -f4)
          if [ -n "$ERROR_DESC" ]; then
            echo "Error: $ERROR_DESC"
          else
            echo "No error description available"
          fi
          exit 1
        fi

    - name: Keep instance alive (6 hours with periodic health checks)
      run: |
        echo "Instance is running. Performing periodic health checks..."
        END_TIME=$((SECONDS + 21600))  # 6 hours from now

        while [ $SECONDS -lt $END_TIME ]; do
          # Check if container is still running
          if ! docker ps | grep -q neko-container; then
            echo "âš ï¸ Container stopped unexpectedly!"
            exit 1
          fi

          # Health check
          if curl -sf http://localhost:8080 > /dev/null 2>&1; then
            echo "âœ… Health check passed at $(date)"
          else
            echo "âš ï¸ Health check failed at $(date)"
          fi

          # Sleep for 5 minutes before next check
          sleep 300
        done

        echo "ğŸ• 6 hour limit reached. Shutting down gracefully..."

    - name: Send Error Notification
      if: failure()
      env:
        TELEGRAM_BOT_TOKEN: ${{ env.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_USER_ID: ${{ env.TELEGRAM_USER_ID }}
      run: |
        RUN_ID="${{ github.run_id }}"
        REPO="${{ github.repository }}"
        echo "::add-mask::$RUN_ID"
        echo "::add-mask::$REPO"

        ERROR_MESSAGE="âŒ <b>Deployment Failed</b>%0A%0A"
        ERROR_MESSAGE+="ğŸ†” <b>Run ID:</b> <code>$RUN_ID</code>%0A"
        ERROR_MESSAGE+="ğŸ”— <b>Logs:</b> <a href=\"https://github.com/$REPO/actions/runs/$RUN_ID\">View Details</a>"

        echo "Sending error notification..."

        RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_USER_ID" \
          -d "text=$ERROR_MESSAGE" \
          -d "parse_mode=HTML")

        # Check without printing full response
        if echo "$RESPONSE" | grep -q '"ok":true'; then
          echo "âœ… Error notification sent!"
        else
          echo "âš ï¸ Failed to send error notification (non-critical)"
        fi

    - name: Cleanup Resources
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up resources..."

        # Stop and remove Docker containers
        docker stop neko-container bore-tunnel 2>/dev/null || true
        docker rm neko-container bore-tunnel 2>/dev/null || true

        # Kill tunnel processes
        pkill -f localtunnel || true
        pkill -f cloudflared || true

        # Show cleanup summary
        echo "âœ… Cleanup completed"
        docker ps -a | grep -E "neko-container|bore-tunnel" || echo "All containers removed"
        pgrep -f "localtunnel|cloudflared" || echo "All tunnel processes stopped"
