name: Neko Docker with LocalTunnel - google chrome (Manual Trigger)

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  run-neko-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run m1k1o/neko container
      run: |
        wget https://raw.githubusercontent.com/dikeckaan/dikeckaan.github.io/refs/heads/master/neko-browser-settings/chromium/policies.json
        docker run -d \
          --name neko-container \
          --cap-add=SYS_ADMIN \
          -v "${PWD}/policies.json:/etc/opt/chrome/policies/managed/policies.json" \
          -p 8080:8080 \
          -p 52000-52100:52000-52100/udp \
          m1k1o/neko:google-chrome

    - name: Verify container is running
      run: docker ps

    - name: Install tmole
      run: |
        curl -O https://install.tunnelmole.com/n3d5g/install && sudo bash install
        tmole 8080

    - name: Sleep for 6 hours
      run: sleep 21600 # 6 hours in seconds
